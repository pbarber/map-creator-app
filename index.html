<!DOCTYPE html>
<html>
  <head>
    <title>Map Creator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
      #map {
        height: 90vh;
      }
    </style>
  </head>
  <body>
    <div class="row">
        <div id="map" class="col s10"></div>
        <div id="search-results" class="col s2">
            <table class="highlight col s2">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="search-results-table"></tbody>
            </table>
        </div>
    </div>
    <div id="controls">
      <button id="toggle-grid">Toggle Grid</button>
      <button id="toggle-base-layer">Toggle Base Layer</button>
      <button id="download-image">Download Image</button>
      <button id="download-geojson">Download GeoJSON</button>
      <input type="file" id="upload-geojson" accept=".geojson" />
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
    <script src="app.js"></script>
  </body>
</html>
