<!DOCTYPE html>
<html>
  <head>
    <title>Map Creator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://unpkg.com/materialize-css@1.0.0/dist/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
      #map {
        height: 100vh;
      }
      .bottom-sheet {
        min-height: auto;
        max-height: 80vh;
        padding: 24px;
        overflow-y: auto;
      }
      .material-icons {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="row">
        <div id="map" class="col s10"></div>
        <div id="side-panel" class="col s2 center-align">
            <a class="waves-effect waves-light btn modal-trigger" href="#bottom-sheet">Settings</a>
            <table class="highlight col">
                <tbody id="objects-table"></tbody>
            </table>
        </div>
    </div>
    <div id="bottom-sheet" class="modal bottom-sheet">
        <div class="modal-content">
            <div class="row">
                <div class="col s9"><h4>Categories</h4></div>
                <div class="col s3"><a class="waves-effect waves-light btn add-category" href="#add-category">Add category</a></div>
            </div>
            <table class="highlight col">
                <tbody id="categories-table"></tbody>
            </table>
            <div class="row">
                <div class="col s9"><h4>Settings</h4></div>
            </div>
            <a class="waves-effect waves-light btn" id="toggle-grid">Toggle Grid</a>
            <a class="waves-effect waves-light btn" id="download-image">Download Image</a>
            <a class="waves-effect waves-light btn" id="download-geojson">Download GeoJSON</a>
            <a class="waves-effect waves-light btn" id="upload-geojson">Upload GeoJSON</a>
        </div>
    </div>
    <div id="category-modal" class="modal">
        <div id="category-modal-content" class="modal-content">
            <h4 id="category-modal-title">Add a new category</h4>
            <form id="category-modal-form">
                <input type="hidden" id="category-id" value="">
                <div class="input-field">
                    <input type="text" id="category-title" required>
                    <label for="title">Title</label>
                </div>
                <div class="input-field">
                    <input type="color" id="category-colour" value="#ff0000">
                    <label for="colour">Colour</label>
                </div>
                <button type="submit" class="modal-close btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
    <script src="app.js"></script>
  </body>
</html>
