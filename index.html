<!DOCTYPE html>
<html>
  <head>
    <title>Map Creator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
      #map {
        height: 100vh;
      }
      .bottom-sheet {
        min-height: auto;
        max-height: 80vh;
        padding: 24px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="row">
        <div id="map" class="col s10"></div>
        <div id="search-results" class="col s2 center-align">
            <a class="waves-effect waves-light btn modal-trigger" href="#bottom-sheet">Settings</a>
            <table class="highlight col">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="search-results-table"></tbody>
            </table>
        </div>
    </div>
    <div id="bottom-sheet" class="modal bottom-sheet">
        <div class="modal-content">
            <h4>Settings</h4>
            <a class="waves-effect waves-light btn" id="toggle-grid">Toggle Grid</a>
            <a class="waves-effect waves-light btn" id="download-image">Download Image</a>
            <a class="waves-effect waves-light btn" id="download-geojson">Download GeoJSON</a>
            <a class="waves-effect waves-light btn" id="upload-geojson">Upload GeoJSON</a>
        </div>
    </div>
    <div id="controls">
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
    <script src="app.js"></script>
  </body>
</html>
